<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector and File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <form id="animal-form">
                <label><input type="radio" name="animal" value="cat"> Cat</label><br>
                <label><input type="radio" name="animal" value="dog"> Dog</label><br>
                <label><input type="radio" name="animal" value="elephant"> Elephant</label><br>
            </form>
            <img id="animal-image" src="" alt="Selected Animal Image" style="display: none;">
        </div>

        <div class="box">
            <h2>Upload a File</h2>
            <form id="file-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file"><br><br>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <div id="file-info"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
